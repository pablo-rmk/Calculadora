<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- JQuery 3.6.4 from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Hoja de Estilos Externa -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/09b092f58a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/img/n.png" type="image/png" />
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div id="screen" class="calculator-screen"></div>
            <div class="calculator-keys">
                <button onclick="getValue('+')" class="btn btn-primary" id="+">+</button>
                <button onclick="getValue('-')" class="btn btn-primary" id="-">-</button>
                <button onclick="getValue('*')" class="btn btn-primary" id="*">*</button>
                <button onclick="getValue('/')" class="btn btn-primary" id="/">/</button>
                <button onclick="getValue(7)" class="btn btn-light" id="7">7</button>
                <button onclick="getValue(8)" class="btn btn-light" id="8">8</button>
                <button onclick="getValue(9)" class="btn btn-light" id="9">9</button>
                <button onclick="getValue(4)" class="btn btn-light" id="4">4</button>
                <button onclick="getValue(5)" class="btn btn-light" id="5">5</button>
                <button onclick="getValue(6)" class="btn btn-light" id="6">6</button>
                <button onclick="getValue(1)" class="btn btn-light" id="1">1</button>
                <button onclick="getValue(2)" class="btn btn-light" id="2">2</button>
                <button onclick="getValue(3)" class="btn btn-light" id="3">3</button>

                <button onclick="getValue(0)" class="btn btn-light" id="0">0</button>
                <button onclick="addDecimal()" class="btn btn-light">.</button>
                <button onclick="clearScreen()" class="btn btn-danger" id="AC">AC</button>

                <button onclick="solve()" class="btn btn-light equal-sign">=</button>
            </div>
        </div>

    </div>

    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- Js + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
